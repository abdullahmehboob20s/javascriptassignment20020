    <script>
        // task 1 

        var nameup = prompt("enter your name ")
        var char = nameup.charCodeAt(0)
        // alert(char)
        if(char >= 65 && char <= 96){
            alert( " given input is uppercase word " + " ( " + nameup + " ) ")
        }
        else if(char >= 97 && char <= 122){
            alert( " given input is lowercase word " + " ( " + nameup + " ) ")
        }
        else if(char >= 48 && char <= 57){
            alert( " given input is a number " + " ( " + nameup + " ) ")
        }
        else{
            alert("you made a mistake")
        }





        // task 2

        var et = +prompt(" enter first number ")
        var et1 = +prompt(" enter second number ")
        if(et > et1){
            alert(et + " is greater than " + et1)
        }
        else if(et1 > et){
            alert(et1 + " is greater than " + et)
        }
        else if(et1 === et){
            alert(et1 + " is equal to " + et)
        }
        else{
            alert("error \nyou made a mistake")
        }

        // task 3


        var nmb = +prompt("enter a number")
        if(nmb > 0){
            alert("the number is positive")
        }
        else if(nmb < 0){
            alert("the number is negative")
        }
        else if(nmb === 0){
            alert("the number is zero")
        }
        else{
            alert("you made a mistake")
        }

        // task 4


        var fy = prompt(" only enter your first name")
        fy = fy.toLowerCase()
        var sl = fy.slice(0 , 1)
        // document.write(sl)
        if(sl === "a" || sl === "e" || sl === "i" || sl === "o" || sl === "u"  ){
            alert(" the first letter of your name " + " ( " + sl + " ) " + " is vowel ")
        }
        else {
            alert(" the first letter of your name " + " ( " + sl + " ) " + " is not a vowel ")
        }

        // task 5

        var pas1 = prompt("enter your password")
        var pas2 = prompt("confirm your password")
        if(pas1 === pas2){
            alert("correct")
        }
        else if(pas1 !== pas2){
            alert("incorrect")
        }
        else{
            alert("please enter your password")
        }

        // task 6

        var greeting = "greeting";
        var hour = prompt("enter weather its day or night")
        hour = hour.toLowerCase()
        if (hour === "day") {
            alert("Good day") ;
        }

        else if(hour === "night")  {
                alert("Good night") ;
        }

        else{
            alert("enter day or night")
        }

        // task 7

        var time = +prompt("enter a time in 24 hour format like : 1900 = 7pm");

        if(time >= 0000 && time < 1200){
            alert("good morning")
        }

        else if(time >= 1200 && time < 1700){
            alert("good afternoon")
        }
        else if(time >= 1700 && time < 2100){
            alert("good evening")
        }
        else if(time >= 2100 && time <= 2359){
            alert("good night")
        }
        else {
            alert("write a time in 24 hour format like : 1900 = 7pm")
        }
