    <script>

    // task 1

    var array = [
        [],
        [],
        [],
    ]
    alert(array)

    // task 2
        
    var ar = [
        [0,1,2,3],
        [1,0,1,2],
        [2,1,0,1]
    ]
    for(var a = 0; a < ar.length; a++){
        for(var b = 0; b < 4; b++){
            document.write(ar[a][b] + "  ")
        }
        document.write("<br>")
    }

    // task 3

    for(var c = 1; c <= 10;c++){
        document.write(c + "<br>")
    }

    // task 4

    var tab = +prompt("enter a number to show its multiplication table ")
    var len = +prompt("enter a length of the table ")

    for (var d = 1; d <= len; d++){
        document.write(tab + " x " + d + " = " + tab*d + "<br>")
    }

    // task 5


    var fruits = [" apple "," banana "," mango "," orange "," strawberry "]
    for(var e = 0; e < fruits.length; e++){
        document.write(fruits[e] + "<br>" + "<br>" )
    }

    for(var f = 0; f < fruits.length; f++){
        document.write("element at index " + f + " is : " + fruits[f] + "<br>" )
    }


    // task 6

    document.write("<h5>Counting :</h5>")
    for (var g = 1; g <= 15; g++){
        document.write(g + " ")
    }
    document.write("<br>" + "<br>" + "<h5>Reverse Counting :</h5>")
    for (var H = 15; H >= 1; H--){
        document.write(H + " ")
    }
    document.write("<br>" + "<br>" + "<h5>Even Numbers :</h5>")
    for(var i = 0; i <= 20; i++){
        rem = i%2;
        if(rem == 0){
            document.write(i + " ")
        }
    }
    document.write("<br>" + "<br>" + "<h5>Odd Numbers :</h5>")
    for(var j = 0; j <= 20; j++){
        rem2 = j%2;
        if(rem2 == 1){
            document.write(j + " ")
        }
    }
    document.write("<br>" + "<br>" + "<h5>Series :</h5>")
    for(var k = 0; k <= 30; k=k+2){
            document.write(k + "k" + " ")
    }


    // task 7

    var dessert = ["cake","apple pie","cookie","chips","patties"]
    var find = prompt("welcome to abdullah bakery . what do you want sir/mam ?")
    find = find.toLowerCase()
    for(var l = 0; l < dessert.length; l++){
        if(find === dessert[l]){
            alert(dessert[l] + " is availabe at index " + dessert.indexOf(find) )
            break
        }
    }
    

    // task 8

    var A = [122,19,25,99,1220,5000,990,4999,4998,7000,789312]
    document.write("<h5>Array Items : </h5>" + A + "<br>" + "The Largest Number Is " + Math.max(...A))
    
    // task 9

    var B = [10,450,200,100,19,25,980,1220,5000,990,4999,4998,7000,789312]
    document.write("<h5>Array Items : </h5>" + B + "<br>" + "The Smallest Number Is " + Math.min(...B))
    
    // task 10

    for (var m = 0; m <= 100; m=m+5){
        document.write(m + "  " + " , ")
    }
